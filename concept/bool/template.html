<!-- default template used by the feedback code can be bypassed in  feedback class see documentation -->

    {% for type,num,text in feedback.tests %}
        {%  if type=="failure" %}
                <div style="border:1px solid black;padding:1%;margin:1%;background-color:Tomato;border-radius:4px;">
                    <button type="button" class="btn btn-block btn-success"
                            aria-expanded="true"
                            data-toggle="collapse" data-target="#demo{{type}}">
                        Test {{ num }} Failure
                    </button>
                    <div id="demo{{type}}" class="collapse">
                        <div class="card card-success;" style="background-color: Tomato;">
                            <p>{{text}}</p>
                        </div>
                    </div>
                </div>
        {% endif %}
        {% if type=="success" %}
                <div style="border:1px solid black;padding:1%;margin:1%;background-color:LightGreen;border-radius:4px;">
                    <button type="button" class="btn btn-block btn-success"
                            data-toggle="collapse" data-target="#demo{{type}}">
                        Test {{ num }} success
                    </button>
                    <div id="demo{{type}}" class="collapse">
                        <div class="card card-success;" style="background-color: LightGreen;">
                            <p>{{text}}</p>
                        </div>
                    </div>
                </div>
        {%  endif %}
        {% if type=="error" %}
                <div style="border:1px solid black;padding:1%;margin:1%;background-color:Tomato;border-radius:4px;">
                    <button type="button" class="btn btn-block btn-success"
                            data-toggle="collapse" data-target="#demoFailure">
                        Test {{ num }} Error Failure
                    </button>
                    <div id="demoFailure" class="collapse">
                        <div class="card card-success;" style="background-color: Tomato;">
                            <p>{{text}}</p>
                        </div>
                    </div>
                </div>
        {%  endif %}
    {% endfor %}
